<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/886e95519e.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="nav-brand">tweeter</span>
      <div class="compose-slide">
        <div class="nav-bar-compose-textbox">
          <div>
            <span class="nav-bar-compose-write"> Write</span> a new tweet
          </div>
          <div class="nav-bar-compose-arrow"><i class="fas fa-angle-double-down"></i></div>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="header-name">
        <h2>Scarlet Red</h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <div class="error-slide">
          <div class="new-tweet-error">
            <i class="fas fa-exclamation-triangle"></i><h3></h3><i class="fas fa-exclamation-triangle"></i>
          </div>
        </div>
        <form id="tweet-submit" action="/tweets/" method="POST">
          <label class="compose-tweet-label" for="tweet-text">What are you humming about?</label>
          <textarea class="compose-tweet-textarea" name="text" id="tweet-text" placeholder="Say something fantastic!"></textarea>
          <div class="compose-tweet-div">
            <button class="compose-tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
  </body>
</html>
